    <script type="text/javascript">
    	function validar_formulario(formulario){
    		var er_dni = /^([0-9]{8}[A-Z])$/;
    		var er_tel = /^([6]|[9])([0-9]{8})$/;
    		var er_correo = /^[a-z0-9]+(.[a-z0-9]+)*@[a-z0-9]+(.[a-z0-9]+)*(.[a-z]{2,3})$/;
    		
			//para validar el campo nombre
			if(formulario.nombre.value.length == 0){
				alert("Tiene que escribir su nombre");
				formulario.nombre.focus();
				return false;
			}

			//para validar el campo apellidos
			if(formulario.apellidos.value.length == 0){
				alert("Tiene que escribir sus apellidos");
				formulario.apellidos.focus();
				return false;
			}

			//para validar el campo fecha de nacimiento
			if(formulario.fecha.value.length == 0){
			  	alert("Introduzca una fecha de nacimiento");
			  	formulario.fecha.focus();
				return false;
			}
			
			//para validar el campo dni
			if(!er_dni.test(formulario.dni.value)){
				alert("Contenido del campo DNI no válido");
				formulario.dni.focus();
				return false;
			}
			
			//para validar el campo correo electronico
			if(!er_correo.test(formulario.correo.value)){
				alert("Contenido del campo correo electronico no válido");
				formulario.correo.focus();
				return false;
			}
			
			//para validar el campo del número de telefono
			if(!er_tel.test(formulario.telefono.value)){
				alert("Contenido del campo número de teléfono no válido");
				formulario.telefono.focus();
				return false;
			}
			
			//para validar el campo contraseña
			if(formulario.contrasenia.value.length < 6){
			  formulario.contrasenia.focus();
				alert('Contenido del campo contraseña demasiado corto. La contraseña debe tener al menos 6 caracteres');
				return false;
			}

			//para validar el campo repiticion de contraseña
			if(formulario.contrasenia2.value != formulario.contrasenia.value){
			  formulario.contrasenia2.focus();
				alert('Las contraseñas no coinciden. Vuelva a introducir la contraseña');
				return false;
			}
			
			return true;
		}
	</script>

       </fieldset><br>
